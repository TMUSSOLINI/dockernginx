<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina principal</title>
</head>
<body>
    <div class="Titulo">
        <h1>Pagina hospedada no Nginx!</h1>
    </div>
    
    <div class="formstyle">
        <form >
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" placeholder="Insira seu nome"><br><br>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" placeholder="Insira o modelo"><br><br>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" placeholder="Insira o ano"><br><br>

            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" placeholder="Insira a cor"><br><br>
            
            <label for="combustivel">Combustível:</label>
            <select id="combustivel" name="combustivel">
            <option value="gasolina">Gasolina</option>
            <option value="etanol">Etanol</option>
            <option value="diesel">Diesel</option>
            <option value="flex">Flex</option>
            <option value="eletrico">Elétrico</option>
            </select><br><br>

            <input type="submit" id="button" value="Finalizar Cadastro">
        </form>
    </div>
</body>
</html>
